<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open PDF Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #pdf-container {
        width: 100%;
        height: 100%;
    }
    #pdf-viewer {
        width: 100%;
        height: 100%;
    }
    #open-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 9999;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<button id="open-button">Open PDF</button>
<script>
    // Function to open the PDF viewer
    function openPDF() {
        window.open("https://drive.google.com/file/d/16hPhcT85c-Jw5dHAREY3GEOpBdvFxbJD/preview", "_blank");
    }

    // Attach click event listener to the button
    document.getElementById("open-button").addEventListener("click", openPDF);
</script>
</body>
</html>
